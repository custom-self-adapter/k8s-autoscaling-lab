persistence:
  enabled: true
  size: 5Gi
  accessMode: ReadWriteOnce
  storageClass: "local-path"

service:
  type: ClusterIP
  port: 5000

ingress:
  enabled: true
  hosts:
    - registry.k8s.lab
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
    nginx.ingress.kubernetes.io/proxy-request-buffering: "off"

resources:
  limits:
    cpu: 200m
    memory: 256Mi

nodeSelector:
  ingress: "yes"